<form #myForm="ngForm" [formGroup]="formGroup" (ngSubmit)="submitForm()">
  <div>
    <label for="email">Inserisci email:</label>
    <input id="email" formControlName="email">
  </div>
  <div>
    <label for="password">Inserisci password:</label>
    <input id="password" type="password" formControlName="password">
    <span *ngIf="password.invalid">
      <span *ngIf="password.errors?.['required']">La password non può essere vuota!</span>
      <span *ngIf="password.errors?.['minlength']">La password non può avere meno di 4 caratteri!</span>
    </span>
  </div>
  <div>
    <label for="newsletter">Iscriviti alla newsletter:</label>
    <input id="newsletter" type="checkbox" formControlName="data.newsletter">
  </div>
  <input type="submit" [disabled]="myForm.form.invalid">
  <span *ngIf="myForm.form.invalid">Compila i dati in modo corretto!</span>
</form>
